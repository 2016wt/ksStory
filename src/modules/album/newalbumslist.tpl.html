{{#storyList}}
   <li class="swipeout" data-storyId = "{{storyid}}" data-storytime ="{{timetext}}" data-repeatcount ="{{repeatcount}}" >
         <div class="swipeout-content item-content">
             <div class="item-media">
                   <img src="{{iconurl}}" width='35' height="35">
             </div>
             <div class="item-inner ">
                   <div class="item-title">{{storyname}}</div>
                   <div class="item-after">
                       <span><i class="J_playerAddAlbums player-download-icon"></i></span>
                       <span><i class="player-addAlbums-icon"></i></span>
                   </div>
             </div>
         </div>
         <div class="swipeout-actions-right">
             <a href="#" class="swipeout-delete">删除</a>
         </div>
   </li>
{{/storyList}}
