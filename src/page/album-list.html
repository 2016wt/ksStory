<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title></title>
    <!--
        @require "framework7/framework7.ios.css"
    -->
    <!--STYLE_PLACEHOLDER-->
  </head>
  <body>
    <div class="views">
        <div class="view view-main">
            <div class="pages">
                <div data-page="album-list" class="page album-list" id="albumListNew">
                    <div class="albumNav" id="albumNavbar">
                        <div class="albumNav-inner box-container">
                            <div class="albumNav-left">
                                <a href="#" class="back back2contact link text-navbar">
                                    <img src="./style/img/newback_1x.png" width="13" height="21" alt="">
                                </a>
                            </div>
                            <div class="J_albumPageTitle box-container-free albumNav-center flex-container-vertical albumListNav">新建专辑</div>
                            <div class="albumNav-right editNewAlbumsName-right box-container-sub flex-container-vertical J_editorAlbum">
                                <a class="albumNav-right-a" href="">编辑</a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="allplay J_goToPlayer">
                            <span class="playbtn"></span>全部播放
                        </div>
                        <div class="list-block">
                            <ul class="albumlist" id ="newAlbumlistUlTwo">
                                <li class="swipeout" >
                                      <div class="swipeout-content item-content">
                                          <div class="item-media">
                                                <img src="" width='35' height="35">
                                          </div>
                                          <div class="item-inner ">
                                                <div class="item-title">白雪公主</div>
                                                <div class="item-after">
                                                    <span><i class="J_playerAddAlbums player-download-icon"></i></span>
                                                    <span><i class="J_playerAddAlbums player-addAlbums-icon"></i></span>
                                                </div>
                                          </div>
                                      </div>
                                      <div class="swipeout-actions-right">
                                          <a href="#" class="swipeout-delete">删除</a>
                                      </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="mod.js"></script>

    <!-- Path to Framework7 Library JS-->

    <script type="text/javascript" src="http://framework7.taobao.org/dist/js/framework7.min.js"></script>

    <script type="text/javascript">
      var myApp = new Framework7();
      var $$ = Framework7.$;
      var mainView = myApp.addView('.view-main', {
      });
    </script>
    <!--SCRIPT_PLACEHOLDER-->
